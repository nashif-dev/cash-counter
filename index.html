<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/images/dp.png">
  <title>Currency Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body class="bg-gray-50 text-slate-800 min-h-screen flex flex-col">

  <header class="w-full bg-transparent px-4 pt-6 pb-3">
    <div class="max-w-sm mx-auto flex items-center justify-between">
      <div>
        <h1 class="text-lg font-semibold tracking-tight">Currency <span class="font-extrabold">Counter</span></h1>
      </div>
      <img src="./images/logo.png" alt="logo" class="h-9 w-auto opacity-80" />
    </div>
  </header>

  <main class="flex-1 w-full">
    <div class="max-w-sm mx-auto px-4 pb-24">
      <section class="mt-3 bg-white/80 backdrop-blur-sm rounded-2xl p-4 shadow-sm border border-slate-100">
        <label for="target" class="text-sm text-slate-600 block mb-2">Target amount</label>
        <div class="flex gap-3">
          <input id="target" type="number" inputmode="numeric" min="0"
            class="flex-1 rounded-lg border border-slate-200 p-3 text-right font-semibold bg-slate-50"
            placeholder="Enter target (₹)" />
        </div>
      </section>

      <section class="mt-4 space-y-3">

        <div class="denom-card flex items-center gap-3 bg-white rounded-xl p-3 shadow-sm border border-slate-100"
          data-denom="500">
          <div class="min-w-[72px] flex items-center gap-3">
            <img src="./images/500.png" alt="₹500" class="h-10 w-auto rounded-md object-contain" />
            <div class="text-sm text-slate-800 font-semibold">₹500</div>
          </div>

          <div class="flex items-center gap-2 flex-1">
            <button type="button" class="decBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700"
              aria-label="decrease">X</button>
            <input id="note500" type="number" inputmode="numeric" min="0" 
              class="qtyInput w-20 text-right bg-slate-50 rounded-md p-2 font-semibold"
              aria-label="Count of 500 rupee notes" />
            <button type="button" class="incBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700"
              aria-label="increase">=</button>
          </div>

          <div class="text-right min-w-[84px]">
            <div class="text-xs text-slate-400">Subtotal</div>
            <div id="note500Total" class="text-lg font-extrabold text-slate-800">₹0</div>
          </div>
        </div>

        <div class="denom-card flex items-center gap-3 bg-white rounded-xl p-3 shadow-sm border border-slate-100"
          data-denom="200">
          <div class="min-w-[72px] flex items-center gap-3">
            <img src="./images/200.png" alt="₹200" class="h-10 w-auto rounded-md object-contain" />
            <div class="text-sm text-slate-800 font-semibold">₹200</div>
          </div>

          <div class="flex items-center gap-2 flex-1">
            <button type="button" class="decBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">X</button>
            <input id="note200" type="number" inputmode="numeric" min="0" 
              class="qtyInput w-20 text-right bg-slate-50 rounded-md p-2 font-semibold"
              aria-label="Count of 200 rupee notes" />
            <button type="button" class="incBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">=</button>
          </div>

          <div class="text-right min-w-[84px]">
            <div class="text-xs text-slate-400">Subtotal</div>
            <div id="note200Total" class="text-lg font-extrabold text-slate-800">₹0</div>
          </div>
        </div>

        <div class="denom-card flex items-center gap-3 bg-white rounded-xl p-3 shadow-sm border border-slate-100"
          data-denom="100">
          <div class="min-w-[72px] flex items-center gap-3">
            <img src="./images/100.png" alt="₹100" class="h-10 w-auto rounded-md object-contain" />
            <div class="text-sm text-slate-800 font-semibold">₹100</div>
          </div>

          <div class="flex items-center gap-2 flex-1">
            <button type="button" class="decBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">X</button>
            <input id="note100" type="number" inputmode="numeric" min="0" value="0"
              class="qtyInput w-20 text-right bg-slate-50 rounded-md p-2 font-semibold"
              aria-label="Count of 100 rupee notes" />
            <button type="button" class="incBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">=</button>
          </div>

          <div class="text-right min-w-[84px]">
            <div class="text-xs text-slate-400">Subtotal</div>
            <div id="note100Total" class="text-lg font-extrabold text-slate-800">₹0</div>
          </div>
        </div>

        <div class="denom-card flex items-center gap-3 bg-white rounded-xl p-3 shadow-sm border border-slate-100"
          data-denom="50">
          <div class="min-w-[72px] flex items-center gap-3">
            <img src="./images/50.png" alt="₹50" class="h-10 w-auto rounded-md object-contain" />
            <div class="text-sm text-slate-800 font-semibold">₹50</div>
          </div>

          <div class="flex items-center gap-2 flex-1">
            <button type="button" class="decBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">X</button>
            <input id="note50" type="number" inputmode="numeric" min="0" value="0"
              class="qtyInput w-20 text-right bg-slate-50 rounded-md p-2 font-semibold"
              aria-label="Count of 50 rupee notes" />
            <button type="button" class="incBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">=</button>
          </div>

          <div class="text-right min-w-[84px]">
            <div class="text-xs text-slate-400">Subtotal</div>
            <div id="note50Total" class="text-lg font-extrabold text-slate-800">₹0</div>
          </div>
        </div>

        <div class="denom-card flex items-center gap-3 bg-white rounded-xl p-3 shadow-sm border border-slate-100"
          data-denom="20">
          <div class="min-w-[72px] flex items-center gap-3">
            <img src="./images/20.png" alt="₹20" class="h-10 w-auto rounded-md object-contain" />
            <div class="text-sm text-slate-800 font-semibold">₹20</div>
          </div>

          <div class="flex items-center gap-2 flex-1">
            <button type="button" class="decBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">X</button>
            <input id="note20" type="number" inputmode="numeric" min="0" value="0"
              class="qtyInput w-20 text-right bg-slate-50 rounded-md p-2 font-semibold"
              aria-label="Count of 20 rupee notes" />
            <button type="button" class="incBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">=</button>
          </div>

          <div class="text-right min-w-[84px]">
            <div class="text-xs text-slate-400">Subtotal</div>
            <div id="note20Total" class="text-lg font-extrabold text-slate-800">₹0</div>
          </div>
        </div>

        <div class="denom-card flex items-center gap-3 bg-white rounded-xl p-3 shadow-sm border border-slate-100"
          data-denom="10">
          <div class="min-w-[72px] flex items-center gap-3">
            <img src="./images/10.png" alt="₹10" class="h-10 w-auto rounded-md object-contain" />
            <div class="text-sm text-slate-800 font-semibold">₹10</div>
          </div>

          <div class="flex items-center gap-2 flex-1">
            <button type="button" class="decBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">X</button>
            <input id="note10" type="number" inputmode="numeric" min="0" value="0"
              class="qtyInput w-20 text-right bg-slate-50 rounded-md p-2 font-semibold"
              aria-label="Count of 10 rupee notes" />
            <button type="button" class="incBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">=</button>
          </div>

          <div class="text-right min-w-[84px]">
            <div class="text-xs text-slate-400">Subtotal</div>
            <div id="note10Total" class="text-lg font-extrabold text-slate-800">₹0</div>
          </div>
        </div>

        <div class="denom-card flex items-center gap-3 bg-white rounded-xl p-3 shadow-sm border border-slate-100"
          data-denom="1">
          <div class="min-w-[72px] flex items-center gap-3">
            <img src="./images/coins.png" alt="coins" class="h-10 w-auto rounded-md object-contain" />
            <div class="text-sm text-slate-800 font-semibold">Coins</div>
          </div>

          <div class="flex items-center gap-2 flex-1">
            <button type="button" class="decBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">X</button>
            <input id="note1" type="number" inputmode="numeric" min="0" value=""
              class="qtyInput w-20 text-right bg-slate-50 rounded-md p-2 font-semibold"
              aria-label="Count of coins (₹1 each)" />
            <button type="button" class="incBtn px-3 py-2 rounded-md bg-slate-50 text-slate-700">=</button>
          </div>

          <div class="text-right min-w-[84px]">
            <div class="text-xs text-slate-400">Subtotal</div>
            <div id="note1Total" class="text-lg font-extrabold text-slate-800">₹0</div>
          </div>
        </div>

        <div style="height:50px;" class=" min-w-[150px] bg-white m-10"></div>

      </section>
    </div>
  </main>

  <div
    class="fixed bottom-16 left-1/2 transform -translate-x-1/2 w-[calc(100%-32px)] max-w-sm bg-white rounded-2xl p-3 flex items-center justify-between shadow-lg border border-slate-100">
    <div>
      <div class="text-xs text-slate-500">Grand total</div>
      <div id="grand-total" class="text-lg font-extrabold text-slate-900">₹0</div>
      <div id="diff" class="text-sm mt-1 text-slate-500">Difference: ₹0</div>
    </div>

    <div class="flex flex-col items-end gap-2">
      <button id="resetBtn" class="px-3 py-2 rounded-lg bg-red-50 text-red-600 text-sm">Reset</button>
    </div>
  </div>

  <footer
    class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-md border-t border-slate-200 text-center text-xs text-slate-600 py-3 z-40">
    <p>
      Developed by
      <a href="https://www.instagram.com/nashif.me/" target="_blank"
        class="font-semibold text-slate-700 hover:text-blue-600 transition">
        Nashif !
      </a>
    </p>
  </footer>

</body>
</html>
